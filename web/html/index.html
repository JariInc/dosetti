<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
        <style>
            {{.CSS}}
        </style>
        <script>
            {{.JavaScript}}
        </script>
    </head>
    <body>
