<label class="label cursor-pointer">
    <span class="label-text"
        >{{.Prescription.Medicine}} {{.Prescription.MedicineAmount}}</span
    >
    <input
        type="checkbox"
        class="toggle toggle-success"
        {{if
        .Taken}}checked="checked"
        {{end}}
        hx-post="/partials/serving?id={{.Id}}&taken={{if .Taken}}false{{else}}true{{end}}"
    />
</label>
